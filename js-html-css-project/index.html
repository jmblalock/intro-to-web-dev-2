<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./style.css">
	<script src="./main.js" defer></script>
</head>
<body>
	<main>
		<section class="container">
			<p class="display">
			</p>
			<button class="ops c-button">C</button>
			<button class="ops back">⬅</button>
			<button class="ops divide">➗</button>
			<button data-key="7" class="num">7</button>
			<button data-key="8" class="num">8</button>
			<button data-key="9" class="num">9</button>
			<button class="ops multiply">✖️</button>
			<button data-key="4" class="num">4</button>
			<button data-key="5" class="num">5</button>
			<button data-key="6" class="num">6</button>
			<button class="ops subtract">➖</button>
			<button data-key="1" class="num">1</button>
			<button data-key="2" class="num">2</button>
			<button data-key="7" class="num">3</button>
			<button class="ops add">➕</button>
			<button data-key="0" class="num zero">0</button>
			<button class="ops equals">=</button>
		</section>
	</main>
</body>
</html>
